repos:
- repo: local
  hooks:
    - id: clang-format
      name: clang-format
      entry: clang-format -i
      language: system
      types: [c, h, cpp, cxx, hpp, hxx, cc, hh]
    - id: clang-tidy-c23
      name: clang-tidy (C23)
      entry: scripts/run-clang-tidy.sh --config-file=.clang-tidy
      language: system
      pass_filenames: true
      types: [c, h]
    - id: clang-tidy-cpp17
      name: clang-tidy (C++17)
      entry: scripts/run-clang-tidy.sh --config-file=.clang-tidy-cpp17
      language: system
      pass_filenames: true
      types: [cpp, cxx, cc, c++, hpp, hxx, hh]
    - id: shellcheck
      name: shellcheck
      entry: shellcheck
      language: system
      types: [shell]
    - id: black
      name: black
      entry: black --check --diff
      language: system
      types: [python]
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [python]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
    - id: end-of-file-fixer
