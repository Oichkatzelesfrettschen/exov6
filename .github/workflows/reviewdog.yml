name: lint-and-annotate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter:
          - { id: "clang-tidy", cmd: "files=$(git ls-files '*.c' '*.h'); [ -n \"$files\" ] && clang-tidy $files --" }
    steps:
      - uses: actions/checkout@v4
      - name: Install linter runtime deps
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y clang clang-tidy clang-format
      - name: Run ${{ matrix.linter.id }} & feed Reviewdog

        uses: reviewdog/reviewdog@master

        with:
          name: ${{ matrix.linter.id }}
          reporter: github-pr-check
          filter_mode: diff_context
          fail_level: error
          run: ${{ matrix.linter.cmd }}
          level: warning
      - name: Emit summary
        if: always()
        uses: reviewdog/reviewdog@master
        with:
          reporter: local
          format: rdjson
          output: ${{ runner.temp }}/rd.json
